<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
</head>
<body>

<main class="main">
    <div class="main__container container">
        <form class="form">
            <label class="form__label" for="title">Title</label>
            <input class="form__title" type="text" id="title">

            <label class="form__label" for="text">Text</label>
            <textarea class="form__text" type="text" id="text"></textarea>

            <button class="form__button" type="submit">Add task</button>
        </form>

        <section class="task">
            <!-- sort buttons -->
            <ul class="task__list">
            </ul>
        </section>
    </div>
</main>
    

</body>
</html>
